<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestellformular</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bestellformular für das Menü</h1>
    </header>

    <section>
        <h2>Wählen Sie Ihr Menü aus</h2>
        <form action="submit_order.php" method="POST">
            <label for="gericht1">Gericht 1:</label>
            <input type="checkbox" id="gericht1" name="gericht[]" value="Gericht 1">
            <label for="gericht1">Gericht 1 (z.B. Suppe)</label><br>

            <label for="gericht2">Gericht 2:</label>
            <input type="checkbox" id="gericht2" name="gericht[]" value="Gericht 2">
            <label for="gericht2">Gericht 2 (z.B. Hauptgericht)</label><br>

            <label for="gericht3">Gericht 3:</label>
            <input type="checkbox" id="gericht3" name="gericht[]" value="Gericht 3">
            <label for="gericht3">Gericht 3 (z.B. Nachspeise)</label><br>

            <label for="name">Ihr Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <input type="submit" value="Bestellung Absenden">
        </form>
    </section>

    <footer>
        <p>© 2025 Firma für Essen</p>
    </footer>
</body>
</html>
